name: Deploy Flutter Web to GitHub Pages (debug)

on:
  push:
    branches:
      - main          # dÃ©clenche sur main

permissions:
  contents: write     # indispensable pour pouvoir pousser
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: stable
          cache: true

      # 3) DÃ©pendances
      - name: Install dependencies
        run: flutter pub get

      # 4) Build web
      - name: Build Flutter Web
        run: flutter build web --base-href="/portefolio/"

      # 5) ğŸ” DEBUG â”€ Lister les fichiers gÃ©nÃ©rÃ©s
      - name: List generated files
        run: |
          echo "::group::Tree of build/web"
          ls -R build/web
          echo "::endgroup::"

      # 6) (Optionnel) Joindre lâ€™artefact pour inspection via lâ€™onglet Actions
      - name: Upload build artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-build
          path: build/web

      # 7) DÃ©ploiement â”€ en dryâ€‘run pour vÃ©rifier le log
      - name: Deploy to GitHub Pages (dry run)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          publish_branch: gh-pages
          dry_run: true                # â† change Ã  false quand c'est OK
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
