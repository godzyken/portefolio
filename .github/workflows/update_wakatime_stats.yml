# .github/workflows/update_wakatime_stats.yml

name: Update WakaTime Stats

# D√©clencheurs du workflow
on:
  # Permet de le lancer manuellement depuis l'onglet Actions
  workflow_dispatch:  # Ex√©cute le script tous les jours √† 2h du matin (UTC)
  schedule:
    - cron: '0 2 * * *'

jobs:
  update-stats:
    runs-on: ubuntu-latest # Utilise une machine virtuelle Linux
    permissions:
      contents: write # Donne la permission au job de modifier le contenu du d√©p√¥t

    steps:
      # 1. R√©cup√®re la derni√®re version de votre code
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Configure l'environnement Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Vous pouvez choisir une autre version de Python

      # 3. Installe les d√©pendances n√©cessaires (la librairie 'requests')
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. Ex√©cute le script Python
      # La cl√© API est inject√©e ici via les "Secrets"
      - name: Run WakaTime script
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: python scripts/fetch_wakatime.py

      # 5. Commit et pousse les modifications (le fichier JSON mis √† jour)
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add assets/data/wakatime_stats.json
          # Ne commit que s'il y a des changements
          git diff --staged --quiet || git commit -m "üìä chore: Update WakaTime stats"
          git push
