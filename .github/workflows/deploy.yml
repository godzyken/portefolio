name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Ã‰vite les dÃ©ploiements concurrents
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2'
          channel: stable
          cache: true

      - name: Install Flutter dependencies
        run: flutter pub get

      # âœ… Validation des secrets (optionnel mais recommandÃ©)
      - name: Validate environment variables
        run: |
          echo "Checking required secrets..."
          test -n "${{ secrets.EMAILJS_SERVICE_ID }}" || echo "âš ï¸ EMAILJS_SERVICE_ID missing"
          test -n "${{ secrets.EMAILJS_TEMPLATE_ID }}" || echo "âš ï¸ EMAILJS_TEMPLATE_ID missing"
          test -n "${{ secrets.EMAILJS_PUBLIC_KEY }}" || echo "âš ï¸ EMAILJS_PUBLIC_KEY missing"
          test -n "${{ secrets.WHATSAPP_PHONE }}" || echo "âš ï¸ WHATSAPP_PHONE missing"
          test -n "${{ secrets.CV_ONEDRIVE_URL }}" || echo "âš ï¸ CV_ONEDRIVE_URL missing"
          test -n "${{ secrets.MAPS_API_KEY }}" && echo "âœ… MAPS_API_KEY configured" || echo "â„¹ï¸ MAPS_API_KEY optional"
          test -n "${{ secrets.WAKATIME_API_KEY }}" && echo "âœ… WAKATIME_API_KEY configured" || echo "â„¹ï¸ WAKATIME_API_KEY optional"

      # âœ… Build avec TOUTES les variables d'environnement
      - name: Build Flutter web
        run: |
          flutter build web \
            --release \
            --base-href="/portefolio/" \
            --pwa-strategy=none \
            --dart-define=EMAILJS_SERVICE_ID="${{ secrets.EMAILJS_SERVICE_ID }}" \
            --dart-define=EMAILJS_TEMPLATE_ID="${{ secrets.EMAILJS_TEMPLATE_ID }}" \
            --dart-define=EMAILJS_PUBLIC_KEY="${{ secrets.EMAILJS_PUBLIC_KEY }}" \
            --dart-define=WHATSAPP_PHONE="${{ secrets.WHATSAPP_PHONE }}" \
            --dart-define=CV_ONEDRIVE_URL="${{ secrets.CV_ONEDRIVE_URL }}" \
            --dart-define=MAPS_API_KEY="${{ secrets.MAPS_API_KEY }}" \
            --dart-define=WAKATIME_API_KEY="${{ secrets.WAKATIME_API_KEY }}"

      # Cache busting
      - name: Append build version (cache busting)
        run: |
          BUILD_VERSION=$(date +%s)
          sed -i "s/flutter_bootstrap.js/flutter_bootstrap.js?v=${BUILD_VERSION}/" build/web/index.html
          sed -i "s/main.dart.js/main.dart.js?v=${BUILD_VERSION}/" build/web/index.html
          echo "Build version: ${BUILD_VERSION}"

      # Optimisation : compression des assets
      - name: Compress assets (optional)
        run: |
          if command -v gzip &> /dev/null; then
            find build/web -type f \( -name '*.js' -o -name '*.css' -o -name '*.html' \) -exec gzip -k -9 {} \;
            echo "âœ… Assets compressed"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Post-dÃ©ploiement : notification (optionnel)
      - name: Deployment success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
