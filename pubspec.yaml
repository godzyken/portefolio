name: portefolio
description: "Ce portfolio a été conçu pour illustrer mes compétences en Flutter et offrir un aperçu clair et esthétique de mon parcours à toute personne intéressée."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^16.2.0
  flutter_riverpod: ^2.6.1
  url_launcher: ^6.3.2
  http: ^1.5.0
  flutter_svg: ^2.2.0
  font_awesome_flutter: ^10.10.0
  google_fonts: ^6.3.1
  shared_preferences: ^2.5.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_colorpicker: ^1.1.0

  # Animation & UI
  flutter_animate: ^4.5.2
  timelines_plus: ^1.0.6
  flutter_highlight: ^0.7.0

  # PDF & fichiers
  pdf: ^3.11.3
  printing: ^5.14.2

  # Config & backend
  flutter_dotenv: ^6.0.0
  emailjs: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.7.0
  # build_runner retiré si inutile

flutter:
  uses-material-design: true

  assets:
    - assets/.env
    - assets/data/
    - assets/images/
    - assets/images/logos/
    - assets/fonts/Noto_Sans/

  fonts:
    - family: Noto
      fonts:
        - asset: assets/fonts/Noto_Sans/static/NotoSans-Regular.ttf
        - asset: assets/fonts/Noto_Sans/static/NotoSans-Italic.ttf
          style: italic
    - family: Noto Variable
      fonts:
        - asset: assets/fonts/Noto_Sans/NotoSans-VariableFont_wdth-wght.ttf
        - asset: assets/fonts/Noto_Sans/NotoSans-Italic-VariableFont_wdth-wght.ttf
          weight: 700
